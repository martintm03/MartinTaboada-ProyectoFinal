<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>BigStep - Contacto</title>
	<script src="Contacto.js"></script>

	<!-- Bootstrap core CSS -->
	<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container">
			<a class="navbar-brand" th:href="@{/}">BigStep</a>

			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
				aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link" th:href="@{/usuario/login}">Login</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/contacto}">Contacto</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="card mb-3">
			<div class="row no-gutters">
				<div class="col-md-12">
					<div class="card-body">
						<h2>Contacto</h2>
						<form id="contactoForm" th:action="@{/contacto/enviar}" method="post">
							<div class="form-group">
								<label for="nombre">Nombre:</label>
								<input type="text" class="form-control" id="nombre" name="nombre" required
									placeholder="Ingrese su nombre" autocomplete="off">
							</div>

							<div class="form-group">
								<label for="email">Email:</label>
								<input type="email" class="form-control" id="email" name="email" required
									placeholder="Ingrese su email" autocomplete="off">
							</div>

							<div class="form-group">
								<label for="asunto">Asunto:</label>
								<input type="text" class="form-control" id="asunto" name="asunto" required
									placeholder="Ingrese el asunto" autocomplete="off">
							</div>

							<div class="form-group">
								<label for="mensaje">Mensaje:</label>
								<textarea class="form-control" id="mensaje" name="mensaje" rows="5" required
									placeholder="Ingrese su mensaje"></textarea>
							</div>

							<div class="col-sm-2">
								<button type="submit" class="btn btn-success">Enviar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>


	<div th:include="usuario/template_usuario.html::footer"></div>

	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>


</body>

</html>
