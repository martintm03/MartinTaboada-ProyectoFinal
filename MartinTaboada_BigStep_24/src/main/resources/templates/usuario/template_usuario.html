<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>BigStep</title>

	<link th:href="@{vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{css/heroic-features.css}" rel="stylesheet">

</head>

<body>

	<!--Plantilla para la barra de navegación general-->
	<div th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
			<div class="container">
				<a class="navbar-brand" th:href="@{/}"><img src="../images/logo.png"></a>


				<form class="form-inline my-2 my-lg-0" method="post" th:action="@{/search}">
					<input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search"
						name="nombre" autocomplete="off">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit"><img src="../images/search.png"
							class="search"></button>
				</form>

				<div class="animated-text">Bienvenido a BigStep</div>


				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
					aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item"><a class="nav-link" th:href="@{/getCart}"><img src="../images/carrito.png"
									class="carrito"></a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/usuario/login}"><img
									src="../images/login.png" class="carrito"></a></li>
					</ul>
				</div>
			</div>
		</nav>

	</div>


	<!-- Plantilla barra de navegación para usuario -->
	<div th:fragment="header-user">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
			<div class="container">
				<a class="navbar-brand" th:href="@{/}"><img src="../images/logo.png"></a>

				<form class="form-inline my-2 my-lg-0" method="post" th:action="@{/search}">
					<input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search"
						name="nombre" autocomplete="off">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit"><img src="../images/search.png"
							class="search"></button>
				</form>

				<div class="animated-text">Bienvenido a BigStep</div>

				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
					aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="#"
								id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true"
								aria-expanded="false"> USER </a>

							<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
								<a class="dropdown-item" th:href="@{/usuario/compras}">Compras</a>
								<a class="dropdown-item" th:href="@{/getCart}">Carrito</a>
								<a class="dropdown-item" th:href="@{/usuario/cerrar}">Salir</a>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</nav>

	</div>

	<!-- Footer -->
	<div th:fragment="footer">
		<footer class="py-5 bg-dark">
			<div class="container text-center text-white" id="main">
				<p class="m-0">Síguenos en:</p>
				<a href="https://www.facebook.com" target="_blank" class="text-white mx-2">
					<img src="../images/facebook.png" class="social">
				</a>
				<a href="https://www.twitter.com" target="_blank" class="text-white mx-2">
					<img src="../images/twitter.png" class="social">
				</a>
				<a href="https://www.instagram.com" target="_blank" class="text-white mx-2">
					<img src="../images/ig.png" class="social">
				</a>
				<p class="m-0 mt-3">&copy; BigStep 2024</p>

				<!-- Enlace al Formulario de Contacto -->
				<div class="mt-4">
					<h5>Contacto</h5>
					<a th:href="@{/contacto}" class="btn btn-info">Formulario de Contacto</a>
				</div>
			</div>
		</footer>
	</div>

	<script th:src="@{vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
